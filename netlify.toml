[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

  from = "/sw.js"
  to = "/sw.js"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/assets/fonts/*"
  [headers.values]
    cache-control = "public, max-age=31536000"

[[headers]]
  for = "/sw.js"
  [headers.values]
    cache-control = "no-cache"
    content-type = "application/javascript"